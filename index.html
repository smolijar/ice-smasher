          delay
        );
      };

      const synthesizeSpeech = (text) => {
        window.speechSynthesis.cancel();
        var msg = new SpeechSynthesisUtterance();
        var voices = window.speechSynthesis.getVoices();
        msg.voice = voices.find((v) => v.default) || voices[0];
        msg.volume = 1;
        msg.rate = 1;
        msg.pitch = 0.8;
        msg.text = text;
        msg.lang = "en";
        window.speechSynthesis.speak(msg);
      };

      const repaint = async (text) => {
        clearTimeout(runningTimeout);
        retypeContent(getContainer().innerText, text);
      };
      const slideQuestion = (delta) => {
        if (breakerIndex === -1) {
          getContainer().innerHTML = "";
        }
        const prev = breakerIndex;
        breakerIndex = Math.min(
          Math.max(breakerIndex + delta, 0),
          BREAKERS.length - 1
        );
        if (prev === breakerIndex) return;
        repaint(BREAKERS[breakerIndex]);
        synthesizeSpeech(BREAKERS[breakerIndex]);
      };
      const BACK_KEYS = ["ArrowLeft", "Backspace", "p", "a"];
      const FWD_KEYS = ["ArrowRight", "Space", "n", "d"];
      document.addEventListener("touchend", () => slideQuestion(1));
      document.addEventListener("keydown", (e) => {
        const delta1 = BACK_KEYS.some((bk) => e.key === bk) ? -1 : 0;
        const delta2 = FWD_KEYS.some((bk) => e.key === bk) ? 1 : 0;
        const delta = delta1 + delta2;
        if (!delta) return
        slideQuestion(delta1 + delta2);
      });
    </script>
